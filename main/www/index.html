<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Robello T1</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <section id="main">
      <section id="header">
        <h2 id="page-title">Robello T1</h2>
        <nav id="maintoolbar"> <button id="get-still">Capture Image</button> <button
            id="toggle-stream">Start Stream</button> </nav>
      </section>
      <section id="content">
        <section id="sidebar">
          <!-- Basic Settings Menu -->
          <div id="basic-settings-label" class="settings-label"> <label for="nav-toggle-basic-cb"
              class="nav-toggle&quot;">☰&nbsp;&nbsp;Basic Settings</label> </div>
          <input id="nav-toggle-basic-cb" class="nav-toggle-cb" type="checkbox">
          <nav id="basic-menu" class="menu">
            <div class="input-group" id="framesize-group"> <label for="framesize">Resolution</label>
              <select id="framesize" class="default-action">
                <option value="10">UXGA(1600x1200)</option>
                <option value="9">SXGA(1280x1024)</option>
                <option value="8">XGA(1024x768)</option>
                <option value="7">SVGA(800x600)</option>
                <option value="6">VGA(640x480)</option>
                <option value="5" selected="selected">CIF(400x296)</option>
                <option value="4">QVGA(320x240)</option>
                <option value="3">HQVGA(240x176)</option>
                <option value="0">QQVGA(160x120)</option>
              </select>
            </div>
            <div class="input-group" id="quality-group"> <label for="quality">Quality</label>
              <output name="quality_out" id="quality_out" for="quality">10</output>
              <div class="range-min">10</div>
              <input id="quality" min="10" max="63" value="10" oninput="quality_out.value=quality.value"
                class="default-action" type="range">
              <div class="range-max">63</div>
            </div>
            <div class="input-group" id="brightness-group"> <label for="brightness">Brightness</label>
              <output name="brightness_out" id="brightness_out" for="brightness">0</output>
              <div class="range-min">-2</div>
              <input id="brightness" min="-2" max="2" value="0" oninput="brightness_out.value=brightness.value"
                class="default-action" type="range">
              <div class="range-max">2</div>
            </div>
            <div class="input-group" id="contrast-group"> <label for="contrast">Contrast</label>
              <output name="contrast_out" id="contrast_out" for="contrast">0</output>
              <div class="range-min">-2</div>
              <input id="contrast" min="-2" max="2" value="0" oninput="contrast_out.value=contrast.value"
                class="default-action" type="range">
              <div class="range-max">2</div>
            </div>
            <div class="input-group" id="saturation-group"> <label for="saturation">Saturation</label>
              <output name="saturation_out" id="saturation_out" for="saturation">0</output>
              <div class="range-min">-2</div>
              <input id="saturation" min="-2" max="2" value="0" oninput="saturation_out.value=saturation.value"
                class="default-action" type="range">
              <div class="range-max">2</div>
            </div>
            <div class="input-group" id="special_effect-group"> <label for="special_effect">Special
                Effect</label>
              <select id="special_effect" class="default-action">
                <option value="0" selected="selected">No Effect</option>
                <option value="1">Negative</option>
                <option value="2">Grayscale</option>
                <option value="3">Red Tint</option>
                <option value="4">Green Tint</option>
                <option value="5">Blue Tint</option>
                <option value="6">Sepia</option>
              </select>
            </div>
            <div class="input-group" id="hmirror-group"> <label for="hmirror">H-Mirror</label>
              <div class="switch"> <input id="hmirror" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="hmirror"></label>
              </div>
            </div>
            <div class="input-group" id="vflip-group"> <label for="vflip">V-Flip</label>
              <div class="switch"> <input id="vflip" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="vflip"></label> </div>
            </div>
            <div class="input-group" id="led-group">
				<label for="led_intensity">LED Intensity</label>
				<output name="led_intensity_out" id="led_intensity_out" for="led_intensity">0</output>
                <div class="range-min">0</div>
                <input id="led_intensity" min="0" max="255" value="0" oninput="led_intensity_out.value=led_intensity.value"
                class="default-action" type="range">
              <div class="range-max">255</div>
            </div>
          </nav>
          <!-- Network Settings Menu-->
          <div id="network-settings-label" class="settings-label"> <label for="nav-toggle-network-cb"
              class="nav-toggle&quot;">☰&nbsp;&nbsp;Network Settings</label> </div>
          <input id="nav-toggle-network-cb" class="nav-toggle-cb" type="checkbox">
          <nav id="network-menu" class="menu">
            <div class="input-group" id="hostname-group"> <label for="hostname">Hostname</label>
              <input id="hostname" maxlength="32" class="default-action" type="text">
            </div>
            <div class="input-group" id="wifi-ssid-group"> <label for="wifi_ssid">Access
                Point</label> <input id="wifi_ssid" maxlength="64" class="default-action"
                type="text"> </div>
            <div class="input-group" id="wifi-password-group"> <label for="wifi_password">IP
                Password</label> <input id="wifi_password" maxlength="64" class="default-action"
                type="password"> </div>
            <div class="input-group" id="bt-password-group"> <label for="bt_password">BT
                Password</label> <input id="bt_password" maxlength="64" class="default-action"
                type="password"> </div>
            <div class="input-group" id="mdns-instance-group"> <label for="mdns_instance">mDNS
                Name</label> <input id="mdns_instance" maxlength="32" class="default-action"
                type="text"> </div>
            <div class="input-group" id="ntp_server-group"> <label for="ntp_server">NTP
                Server</label> <input id="ntp_server" maxlength="32" class="default-action"
                type="text"> </div>
            <div class="input-group" id="timezone-group"> <label for="timezone">Timezone</label>
              <input id="timezone" maxlength="32" class="default-action" type="text">
            </div>
            <div class="input-group" id="dhcp-group"> <label for="dhcp">Use
                DHCP</label>
              <div class="switch"> <input id="dhcp" class="default-action" type="checkbox">
                <label class="slider" for="dhcp"></label> </div>
            </div>
            <div class="input-group" id="ip-group"> <label for="ip">IP Address</label>
              <input id="ip" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="netmask-group"> <label for="netmask">Netmask</label>
              <input id="netmask" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="gateway-group"> <label for="gateway">Gateway</label>
              <input id="gateway" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="dns1-group"> <label for="dns1">DNS 1</label>
              <input id="dns1" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="dns2-group"> <label for="dns2">DNS 2</label>
              <input id="dns2" maxlength="15" class="default-action" type="text">
            </div>
          </nav>
          <!-- Advanced Settings Menu -->
          <div id="advanced-settings-label" class="settings-label"> <label for="nav-toggle-adv-cb"
              class="nav-toggle">☰&nbsp;&nbsp;Advanced Settings</label> </div>
          <input id="nav-toggle-adv-cb" class="nav-toggle-cb" type="checkbox">
          <nav id="adv-menu" class="menu">
            <div class="input-group" id="awb-group"> <label for="awb">AWB
                Enable</label>
              <div class="switch"> <input id="awb" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="awb"></label> </div>
            </div>
            <div class="input-group" id="awb_gain-group"> <label for="awb_gain">AWB
                Gain</label>
              <div class="switch"> <input id="awb_gain" class="default-action"
                  checked="checked" type="checkbox"> <label class="slider" for="awb_gain"></label>
              </div>
            </div>
            <div class="input-group" id="wb_mode-group"> <label for="wb_mode">WB
                Mode</label>
              <select id="wb_mode" class="default-action">
                <option value="0" selected="selected">Auto</option>
                <option value="1">Sunny</option>
                <option value="2">Cloudy</option>
                <option value="3">Office</option>
                <option value="4">Home</option>
              </select>
            </div>
            <div class="input-group" id="aec-group"> <label for="aec">AEC
                Enable</label>
              <div class="switch"> <input id="aec" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="aec"></label> </div>
            </div>
            <div class="input-group" id="aec2-group"> <label for="aec2">Night
                Mode</label>
              <div class="switch"> <input id="aec2" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="aec2"></label> </div>
            </div>
            <div class="input-group" id="ae_level-group"> <label for="ae_level">AE
                Level</label> <output name="ae_level_out" id="ae_level_out" for="ae_level">0</output>
              <div class="range-min">-2</div>
              <input id="ae_level" min="-2" max="2" value="0" oninput="ae_level_out.value=ae_level.value"
                class="default-action" type="range">
              <div class="range-max">2</div>
            </div>
            <div class="input-group" id="aec_value-group"> <label for="aec_value">Exposure</label>
              <output name="aec_value_out" id="aec_value_out" for="aec_value">200</output>
              <div class="range-min">0</div>
              <input id="aec_value" min="0" max="1200" value="200" oninput="aec_value_out.value=aec_value.value"
                class="default-action" type="range">
              <div class="range-max">1200</div>
            </div>
            <div class="input-group" id="agc-group"> <label for="agc">AGC</label>
              <div class="switch"> <input id="agc" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="agc"></label> </div>
            </div>
            <div class="input-group hidden" id="agc_gain-group"> <label for="agc_gain">Gain</label>
              <output name="agc_gain_out" id="agc_gain_out" for="agc_gain">5x</output>
              <div class="range-min">1x</div>
              <input id="agc_gain" min="0" max="30" value="5" oninput="agc_gain_out.value=agc_gain.value + 'x'"
                class="default-action" type="range">
              <div class="range-max">31x</div>
            </div>
            <div class="input-group" id="gainceiling-group"> <label for="gainceiling">Gain
                Ceiling</label> <output name="gainceiling_out" id="gainceiling_out"
                for="gainceiling">4x</output>
              <div class="range-min">2x</div>
              <input id="gainceiling" min="2" max="6" value="4" oninput="gainceiling_out.value=gainceiling.value + 'x'"
                class="default-action" type="range">
              <div class="range-max">6x</div>
            </div>
            <div class="input-group" id="raw_gma-group"> <label for="raw_gma">Raw
                GMA</label>
              <div class="switch"> <input id="raw_gma" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="raw_gma"></label>
              </div>
            </div>
            <div class="input-group" id="lenc-group"> <label for="lenc">Lens
                Correction</label>
              <div class="switch"> <input id="lenc" class="default-action" checked="checked"
                  type="checkbox"> <label class="slider" for="lenc"></label> </div>
            </div>
          </nav>
          <!-- Bottom Buttons -->
          <div style="text-align: center;" class="noselect" unselectable="on">
            <nav id="sidetoolbar" class="menu">
				<button type="button" id="restore-defaults">Restore Defaults</button>
                <button type="button" id="refresh-settings">Retrieve Settings</button>
                <button type="button" id="store-settings">Save Settings</button>
                <button type="button" id="reboot-t1">Reboot T1</button>
                <a href="#" id="stream-window-link" target="_blank">Open Stream in New Window</a>
            </nav>
          </div>
        </section>
        <!-- sidebar -->
        <figure>
          <div id="stream-container" class="image-container hidden"> <img id="stream"
              src="" crossorigin=""> </div>
        </figure>
        <div style="user-select:none; text-align: center;">
          <nav id="sidetoolbar" class="menu">
            <div class="noselect" unselectable="on"> 
              <button type="button" class="button2" id="susinButton">↖</button>
              <button type="button" class="button2" id="suButton">↑</button> 
              <button type="button" class="button2" id="sudesButton">↗</button> </div>
            <div class="noselect" unselectable="on"> 
              <button type="button" class="button2" id="sinButton">←</button>
              <button type="button" class="button2" id="cenButton">↔</button> 
              <button type="button" class="button2" id="desButton">→</button> </div>
            <div class="noselect" unselectable="on"> 
              <button type="button" class="button2" id="giusinButton">↙</button>
              <button type="button" class="button2" id="giuButton">↓</button> 
              <button type="button" class="button2" id="giudesButton">↘</button> </div>
          </nav>
        </div>
      </section>
      <!-- content --> </section>
    <!-- main -->
  </body>
</html>
